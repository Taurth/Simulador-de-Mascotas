<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Mascotas</h1>
    <div id="petList"></div>
    <div id="newPetForm">
        <h3>Comprar una nueva mascota</h3>
        <input type="text" id="newPetName" placeholder="Nombre de la mascota">
        <input type="text" id="newPetType" placeholder="Tipo de mascota (Perro, Gato, etc.)">
        <button id="addPetButton">Agregar Mascota</button>
    </div>
    <button id="resetButton">Reiniciar Progreso</button>
    <script src="main.js"></script>
</body>
</html>
